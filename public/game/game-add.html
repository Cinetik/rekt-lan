<form ng-submit="vm.formFunction()">
    <div class="form-group">
  <label for="title" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="vm.game.name" class="form-control" id="title" placeholder="Game Title Here"/>
  </div>
</div>
<div class="form-group">
  <label for="year" class="col-sm-2 control-label">Description</label>
  <div class="col-sm-10">
    <textarea ng-model="vm.game.description" class="form-control" id="description" placeholder="Description"></textarea>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
</form>
