<form ng-submit="vm.addGame()">
    <label for="name">Name</label>
    <input type="text" name="name" ng-model="vm.game.name"/>
    <label for="description">Description</label>
    <textarea name="description" ng-model="vm.game.description" cols="30" rows="10"></textarea>
    <input type="submit"/>
</form>
